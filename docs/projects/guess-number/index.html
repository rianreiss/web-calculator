<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="guess/guess.css">
    <link rel="stylesheet" href="guess/guess-mq.css">
    <link rel="icon" href="guess/question-square-fill.svg" sizes="any" type="image/svg+xml">

</head>
<body>
    <header id="header">
        <div>
            back button
        </div>
        <div>
            nav bar button
        </div>
    </header>

    <div id="body">

        <div id="container">
            <div id="settings">
                Guess the number between 1 to &nbsp
                <select id="range">
                    <option value="0">select</option>
                    <option value="100">100</option>
                    <option value="1000">1000</option>
                </select>
            </div>
            <div id="info">

                <button id="start" onclick="start()">Start</button>
            </div>
            <div id="game">
                <input type="text" id="input" placeholder="Num">
                <button id="btn">Guess</button>
    
                <p id="guesses">Guesses: 0</p>
    
            </div>
            <div>
                <button id="reset" onclick="resetarPagina()">Reset</button>
            </div>
        </div>

    </div>

    <script src="guess/script.js"></script>
</body>
</html>
