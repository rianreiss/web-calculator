<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="guess/guess.css">
    <link rel="stylesheet" href="guess/guess-mq.css">
    <link rel="icon" href="guess/question-square-fill.svg" sizes="any" type="image/svg+xml">

</head>
<body>
    <header id="header">
        <div id="button-container">
            <button id="back">
                <img src="guess/arrow-left.svg" alt="">
            </button>
        </div>
        <div id="nav-container">
            <div id="nav-button-container">
                <button id="toggle-nav">
                    <img src="guess/list.svg" alt="">
                </button>
            </div>
            <div id="nav" class="hidden">
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../calculator/index.html">Calculadora</a></li>
                    <li><a href="../date-invite/index.html">Pedido de Namoro</a></li>
                    <li><a href="../guess-number/index.html">Adivinhe o Número</a></li>
                </ul>
            </div>
        </div>

    </header>


    <div id="body">

        <div id="container">
            <div id="settings">
                Adivinhe o número de 1 a
                <select class="button" id="range">
                    <option value="0">selecione</option>
                    <option value="100">100</option>
                    <option value="1000">1000</option>
                </select>
            </div>
            <div id="info">

                <button class="button" id="start" onclick="start()">Começar</button>
            </div>
            <div id="game">
                <input type="text" id="input" placeholder="Num">
                <button class="button" id="btn">Adivinhar</button>
    
                <p id="guesses">Tentativas: 0</p>
    
            </div>
            <div>
                <button class="button" id="reset" onclick="resetarPagina()">Resetar</button>
            </div>
        </div>

    </div>

    <script src="guess/script.js"></script>
</body>
</html>
