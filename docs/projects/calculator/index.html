<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="calc/calc.css">
    <link rel="stylesheet" href="calc/calc-mq.css">
    <link rel="icon" href="calc/calculator-fill.svg" sizes="any" type="image/svg+xml">

</head>

<body>
    <header id="header">
        <div id="button-container">
            <button id="back">
                <img src="calc/arrow-left.svg" alt="">
            </button>
        </div>
        <div id="nav-container">
            <div id="nav-button-container">
                <button id="toggle-nav">
                    <img src="calc/list.svg" alt="">
                </button>
            </div>
            <div id="nav" class="hidden">
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../calculator/index.html">Calculadora</a></li>
                    <li><a href="../date-invite/index.html">Pedido de Namoro</a></li>
                    <li><a href="../guess-number/index.html">Adivinhe o Número</a></li>
                </ul>
            </div>
        </div>

    </header>


    <div id="body">

        <div id="title">
            <p>
                Essa é uma simples calculadora utilizando HTML, CSS and JavaScript.
            </p>
        </div>

        <div id="calculator-box">

            <div id="view">
                <p id="resultado">
                </p>

            </div>

            <div id="buttons-container">
                <button class="button" onclick="clean()">C</button>
                <button class="button" onclick="back()"><</button>
                <button class="button" onclick="insert('*')">X</button>
                <button class="button" onclick="insert('/')">/</button>
                <button class="button" onclick="insert('7')">7</button>
                <button class="button" onclick="insert('8')">8</button>
                <button class="button" onclick="insert('9')">9</button>
                <button class="button" onclick="insert('-')">-</button>
                <button class="button" onclick="insert('4')">4</button>
                <button class="button" onclick="insert('5')">5</button>
                <button class="button" onclick="insert('6')">6</button>
                <button class="button" onclick="insert('+')">+</button>
                <button class="button" onclick="insert('1')">1</button>
                <button class="button" onclick="insert('2')">2</button>
                <button class="button" onclick="insert('3')">3</button>
                <button class="button" onclick="calcular()">=</button>
                <button class="button" onclick="insert('0')">0</button>
                <button class="button" onclick="insert('.')">.</button>
            </div>

        </div>

    </div>

    <script src="calc/script.js"></script>
</body>

</html>
